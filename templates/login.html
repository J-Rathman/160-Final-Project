{% extends "base.html" %}
{% block body %}
<main>
    <h1 class="form-header">Login to an existing account</h1>
    <form class="login-form" method="POST">
        <input type="text" placeholder="Email or username..." name="email/username" id="email/username" required>
        <input type="password" placeholder="Password..." name="password" id="password" required>
        <input type="submit" value="Login">
    </form>
</main>
{% endblock %}
