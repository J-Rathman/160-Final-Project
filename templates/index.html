{% extends "base.html" %}
{% block body %}
    <main>
        {% if success %}
            <p class="success-header">{{ success }}</p>
        {% endif %}
        <h1 class="welcome-msg">Hello! Please Choose an Option Below:</h1>
        <div class="index-btns">
            <figure id="login-btn" onclick="window.location.href='/login'">
                <p>Login</p>
            </figure>
            <figure id="register-btn" onclick="window.location.href='/register'">
                <p>Register</p>
            </figure>
            <figure id="test-btn" onclick="window.location.href='/take_a_test'">
                <p>Take a test</p>
            </figure>
            <figure id="manage-btn" onclick="window.location.href='/manage_tests'">
                <p>Manage tests</p>
            </figure>
        </div>
    </main>
{% endblock %}
