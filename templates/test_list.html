{% extends "base.html" %}
{% block body %}
    <main>
        <h1 class="form-header">Choose a test to take</h1>
        <div class="test-card">
            {% if tests %}
                {% for test in tests %}
                    <a href="/tests/'{{ test['test_name'] }}'">{{ test['test_name'] }} - Posted by: {{ test['created_by'] }}</a>                            
                {% endfor %}
            {% else %}
                <h2>No tests available</h2>
            {% endif %}
        </div>
    </main>
{% endblock %}
