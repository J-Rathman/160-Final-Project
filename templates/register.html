{% extends "base.html" %}
{% block body %}
    <main>
        <h1 class="form-header">Create an account</h1>
        <form class="register-form">
            <input type="text" placeholder="Email address..." name="email" id="email" required>
            <input type="text" placeholder="Username..." name="username" id="username" required>
            <input type="text" placeholder="Create your password..." name="password" id="password" required>
            <input type="text" placeholder="Confirm password..." name="password-confirm" id="password-confirm" required>
            <input type="submit" value="Create account">
        </form>
    </main>
{% endblock %}
