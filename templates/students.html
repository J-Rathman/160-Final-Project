{% extends "base.html" %}
{% block body %}
    <main>
        {% if acct_type == 'teacher' %}
            <div class="test-card">
                {% for student in students %}
                    <p>{{ student['username'] }} <a href="/students/{{ student['username'] }}">View answers for this student</a></p>
                {% endfor %}
            </div>
        {% else %}
            <p class="error-header">Access denied</p>
        {% endif %}
    </main>
{% endblock %}
